<!doctype html>
<title>Gatchina</title>
<link rel="stylesheet" href="/static/reset.css">
<link rel="stylesheet" href="/static/w3.css">
<link rel="stylesheet" href="/static/flexboxgrid.min.css">
<link rel="stylesheet" href="/static/style.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,400,900&display=swap" rel="stylesheet">

<nav class="head">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="head__logo">
          <a href="/">
            <!-- вместо решетки ссылка на корень сайта -->
            Gatchina
          </a>
          <div>
          </div>
        </div>
      </div>
</nav>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {% for document in documents %}
        <!-- начало карточки -->
        <section class="card">
          <div class="row">
            <div class="card__thumbnail col-xs-3">
              <a class="card__header-link" href="/webissue/{{ document._id }}">
                <img src="./images/{{ document.images[0] }}" alt="">
              </a>
            </div>
            <div class="card__content col-xs-9">
              <header class="card__header">
                <div class="row">
                  <div class="col-xs-9">
                    <h6>
                      <!-- сюда заголовок -->
                      <a class="card__header-link" href="/webissue/{{ document._id }}">
                        <!-- вместо решетки ссылка на проблему -->
                        {{document.title}}
                      </a>
                    </h6>
                    <div class="card__geo">
                        {{ document.address }}
                    </div>
                  </div>
                  <div class="col-xs-3 card__counter">
                    <h6>
                      <img src="static/icons/thumb-up-line.svg" alt="" class="icon" width=24 height=24>
                      <!--  сюда количество голосов -->
                      {{document.users_like|length}}
                    </h6>
                  </div>
                  <div class="col-xs-12">
      
                  </div>
                </div>
              </header>
              <div class="card__body">
                <!-- сюда описание -->
                {{document.text}}
              </div>
              <div class="card__bottom">
                <!-- сюда автора -->
                <span class="card__author">{{document.author}}</span>,
                <!-- сюда дату -->
                <span class="card__date">{{document.create_date}}</span>
              </div>
            </div>
          </div>
        </section>
        {% endfor %}
        <!-- конец карточки-->
      </div>
    </div>
  </div>
</section>
