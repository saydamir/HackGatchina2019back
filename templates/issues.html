<!doctype html>
<title>Gatchina</title>
<link rel="stylesheet" href="./static/reset.css">
<link rel="stylesheet" href="./static/flexboxgrid.min.css">
<link rel="stylesheet" href="./static/style.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,400,900&display=swap" rel="stylesheet">
<nav class="head">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="head__logo">Gatchina<div>
      </div>
    </div>
  </div>
</nav>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {% for document in documents %}
        <!-- начало карточки -->
        <section class="card">
          <header class="card__header">
            <div class="row">
              <div class="col-xs-9">
                <h6>
                  <!-- сюда заголовок -->
                   {{document.title}}
                </h6>
              </div>
              <div class="col-xs-3 card__counter">
                <h6>
                  <span class="icon icon__like"></span>
                  3000 <!--  сюда количество голосов -->
                  </h6>
              </div>
            </div>
          </header>
          <div class="card__body">
            <!-- сюда описание (теги -->
            {{document.text}}
          </div>
        </section>
        {% endfor %}
        <!-- конец карточки-->
      </div>
    </div>  
  </div>
</section>
