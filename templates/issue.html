<html>
<!doctype html>
<head>
  <title>Gatchina</title>
  <link rel="stylesheet" href="/static/reset.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/static/flexboxgrid.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,400,900&display=swap" rel="stylesheet">

  <style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
  </style>  

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=Geolink" type="text/javascript"></script>

</head>
<body>
  <nav class="head">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="head__logo">Gatchina</div>
          </div>
        </div>
      </div>
    </nav>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <!-- начало карточки -->
            <section class="page">
              <header class="page__header">
                <div class="row">
                  <div class="col-xs-9">
                    <h1>
                      <!-- сюда заголовок -->
                      {{document.title}}
                    </h1>
                  </div>
                  <div class="col-xs-3 page__counter">
                    <h6>
                      <i class="icon icon__like"></i>
                      <!--  сюда количество голосов -->
                      {{document.users_like|length}}
                      </h6>
                  </div>
                  <div class="col-xs-12">
                    <div class="page__geo">
                      <span class="ymaps-geolink" data-bounds="[55.97082, 33.214969]">
                          flhtcjjj9898
                      </span>
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="page__bottom">
                      <!-- сюда автора -->
                      <span class="page__author">{{document.author}}</span>,
                      <!-- сюда дату -->
                      <span class="page__date">{{document.create_date}}</span>
                    </div>
                  </div>
                </div>
              </header>
              <div class="page__slider">
                  <div class="w3-content w3-display-container" style="max-width:800px">
                      {% for image in document.images %}
                      <img class="mySlides" src="/images/{{ image }}" style="width:100%">
                      {% endfor %}
                      <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                        {% for image in document.images %}
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv({{ loop.counter }})"></span>
                        {% endfor %}
                      </div>
                    </div>
              </div>
              <div class="page__body">
                <!-- сюда описание -->
                {{document.text}}
              </div>
              <div class="page__map">

              </div>
            </section>
            <!-- конец карточки-->
          </div>
        </div>  
      </div>
    </section>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-white";
        }
        </script>
</body>
</html>
